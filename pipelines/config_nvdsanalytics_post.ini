[direction-detection-stream-0]
enable=1
# Define direction vectors
direction-North=640;200;640;100
direction-South=640;520;640;620
direction-East=500;360;600;360
direction-West=780;360;680;360
# Apply to all classes
class-id=-1

# --- Occupancy Analytics ---

# Single camera occupancy for Kitchen area
[overcrowding-stream-0]
enable=1
# Full-frame ROI for Kitchen camera
roi-Kitchen=0;0;1280;0;1280;720;0;720
# Mark as occupied when 1 or more persons detected
object-threshold=1
# Only count persons (class-id=0)
class-id=0

